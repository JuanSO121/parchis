    <title>Parchis</title>
    <!-- etiqueta fav-icon -->
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/dices.css">
    <link rel="stylesheet" href="./src/css/mainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./src/libs/three.js"></script>

<body onload="start3dService()">

    <audio id="myBackgroundSound">
        <source src="./src/sounds/Hallownest.mp3" type="audio/mpeg">
    </audio>

    <div id="blocker">
        <div id="instructions">
            (MOUSE = Look around)
            <br>
            <span onclick="go2Play()"style="font-size:40px">Click to Play</span>  
            <br>
            <button type="button" class="btn btn-primary"></button> &nbsp;
            <button type="button" class="btn btn-success"></button> &nbsp;
            <button type="button" class="btn btn-danger"></button> &nbsp;
            <button type="button" class="btn btn-warning"></button> &nbsp;
        </div>
    </div>
    <div id="lost" style="display: none;">
        <div id="instructions">
            <span onclick="go2Play()"style="font-size:40px">Click to Play</span>  
            <br/>          
            You Lost
        </div>
    </div>
    
    <canvas width="800" height="600" class="webgl"></canvas>
    <nav class="navbar bg-light">
        <div class="container">
            <!-- <a class="navbar-brand" href="#">
                
            </a> -->

            <ul class="nav justify-content-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Encender Luces</a>
                    <ul class="dropdown-menu">
                        <li><a onclick="createLight('AmbientLight')">AmbientLight</a></li>
                        <li><a onclick="createLight('DirectionalLight')">DirectionalLight</a></li>
                        <li><a onclick="createLight('PointLight')">PointLight</a></li>
                        <li><a onclick="createLight('SpotLight')">SpotLight</a></li>
                        <li><a onclick="createLight('SpotLightShadow')">SpotLightShadow</a></li>
                        <li><a onclick="createLight('HemisphereLight')">HemisphereLight</a></li>
                        <li><a onclick="createLight('RectAreaLight')">RectAreaLight</a></li>
                    </ul>
                </li>
                    <div display="right">
                        <a aria-expanded="false">Timer: </a>
                        <a id= "minutes" aria-expanded="false"> : </a>
                        <a id= "seconds" aria-expanded="false"></a>
                    </div>   
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dicesBottom"> </div>

    <div class="dicesBottom">
        <figure onclick="throwDices('rotate'); ">
            <img class="build" src="./src/img/Dados.png" alt="Tirar Dados">
        </figure>

    
    </div>
    <!-- JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
